<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>

    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>


    <meta charset="utf-8">
    <title></title>
  </head>

  <body>

<script>

    Highcharts.chart('container', {
      chart: {
        type: 'column'
      },
      title: {
        text: 'Jobs in Communication and Salary'
      },
      subtitle: {
        text: 'Source: Payscale.com'
      },
      xAxis: {
        categories: [
          'News Anchor',
          'Executive Producer',
          'Social Media Director',
          'Senior Copywriter',
          'Television Promotions Producer',
          'Radio Producer',
          'Social Media Strategist',
          'Advertising Broadcast Manager',
        ],
        crosshair: true
      },
      yAxis: {
        min: 0,
        title: {
          text: 'Salary ($)'
        }
      },
      tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
          '<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
      },
      plotOptions: {
        column: {
          pointPadding: 0.2,
          borderWidth: 0
        }
      },
      series: [{
        name: 'Mid-Career Salary($)',
        data: [69800, 107000, 104000, 79000, 60300, 46000, 76200, 83300]

      }, {
        name: '% of Workers with Communication Majors',
        data: [37, 16, 23, 16, 21, 24, 16, 23]

      }]
    });

  </script>
  </body>
</html>
