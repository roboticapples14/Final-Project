<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="charts.js" type="application/javascript"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>




    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <body>
    <div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>


    <script>

  Highcharts.chart('container', {
    chart: {
      type: 'column'
    },
    title: {
      text: 'Education Jobs and Annual Salaries'
    },
    subtitle: {
      text: 'Source: California Department of Education'
    },
    xAxis: {
      categories: [
        'Elementary School Teacher',
        'High School Teacher',
        'Education Administrator',
        'Learning Mentor',
        'Community Education Officer'

      ],
      crosshair: true
    },
    yAxis: {
      min: 0,
      title: {
        text: 'Annual Salary ($)'
      }
    },
    tooltip: {
      headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
      pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
        '<td style="padding:0"><b>{point.y:.1f} $</b></td></tr>',
      footerFormat: '</table>',
      shared: true,
      useHTML: true
    },
    plotOptions: {
      column: {
        pointPadding: 0.2,
        borderWidth: 0
      }
    },
    series: [{
      name: 'Beginning Salary',
      data: [47034, 46060, 116119, 35000, 170379]

    }, {
      name: 'Highest Salary',
      data: [81838, 98039, 127576, 85000, 178388]

    }]

  });
</script>
  </body>
</html>
